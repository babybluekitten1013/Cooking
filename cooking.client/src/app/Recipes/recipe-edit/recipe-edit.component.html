<div class="container">
  <h1>Recipe Form</h1>

  <form class="form" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-7 col-sm-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="recipeName" />
          <label class="label">Recipe Name</label>
        </div>
      </div>
      <div class="col-md-5 col-sm-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="image" />
          <label class="label">Image Link</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="description" />
          <label class="label">Description</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <textarea class="form-control form-textarea" formControlName="instructions"></textarea>
          <label class="label">Instructions</label>
        </div>
      </div>
    </div>
    <!--<div class="form-floating mb-3">
      <input type="text" class="form-control" formControlName="recipeTag" />
      <label class="label">Recipe Tag</label>
    </div>-->
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="prepTime" />
          <label class="label">Prep Time</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="cookTime" />
          <label class="label">Cook Time</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" formControlName="yields" />
          <label class="label">Yields</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-between">
        <h3>Ingredients</h3>
        <div class=""><button type="button" class="btn btn-secondary btn-sm" (click)="addIngredient()">Add Ingredient </button></div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col" formArrayName="measurementIngredients">
        @for(mi of measureIngred.controls; track mi;)
        {
        <div class="p-2 border bg-light m-3 rounded" [formGroupName]="$index">
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input class="form-control" type="number" formControlName="quantity" />
                <label>Quantity</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <select class="form-select" formControlName="measurementID">
                  <option *ngFor="let measurement of measurements | async" [ngValue]="measurement.measurementID">{{measurement.measurementName}}</option>
                </select>
                <label>Unit of Measure</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <!--<select class="form-select" formControlName="ingredientID">
                  <option *ngFor="let ingredient of ingredients | async" [ngValue]="ingredient.ingredientID">{{ingredient.name}}</option>
                </select>-->
                <input class="form-control" type="text" formControlName="ingredientID" />
                <label>Ingredient</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input class="form-control" type="text" formControlName="details" />
                <label>Notes</label>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-end">
              <button class="btn btn-danger btn-sm" type="button" (click)="removeIngredient($index)">Remove</button>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-end">
        <div class="btn-group">
          <button type="button" style="margin-right: 16px;" class="btn btn-outline-danger" (click)="onClear()">Clear Recipe</button>
          <button type="button" style="" class="btn btn-outline-success" (click)="onSubmit()">Save Recipe</button>
        </div>
      </div>
    </div>
  </form>
</div>

<pre>{{measurements | async | json}}</pre>
