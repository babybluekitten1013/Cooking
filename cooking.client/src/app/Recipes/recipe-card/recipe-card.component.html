<div class="card">
  <img *ngIf="recipe != null" [src]="recipe.imageURL" class="card-img-top recipe-image" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text">{{ recipe.description }}</p>
    <button class="btn-primary" [routerLink]="['/Recipes', recipe.recipeID]">Recipe Details</button>
    <button class="btn btn-danger" (click)="removeRecipe(recipe.recipeID)">Delete Recipe</button>
  </div>
</div>
